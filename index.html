<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë™≤Ë°®ÁÆ°ÁêÜÁ≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-tab:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ë™≤Ë°®Ê®£Âºè */
        .schedule-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
        }

        .schedule-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
            min-height: 80px;
            vertical-align: middle;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .schedule-table td:hover {
            background: #f8f9fa;
            transform: scale(1.02);
        }

        .time-slot {
            background: #f8f9fa !important;
            font-weight: 600;
            color: #495057;
            cursor: default !important;
        }

        .time-slot:hover {
            transform: none !important;
        }

        .subject-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .subject-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* Ë°®ÂñÆÊ®£Âºè */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 107, 107, 0.4);
        }

        /* ÁßëÁõÆÁÆ°ÁêÜ */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .subject-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #4facfe;
        }

        .subject-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .subject-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .subject-teacher {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .subject-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* ÈÄ≤Â∫¶ÂíåÊèêÈÜí */
        .progress-item, .reminder-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            transition: all 0.3s ease;
        }

        .progress-item:hover, .reminder-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .reminder-item {
            border-left-color: #ffc107;
        }

        .reminder-urgent {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .week-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .week-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .week-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        .week-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .week-selector {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div>

                            <tr>
                                <th>ÊôÇÈñì</th>
                                <th>ÈÄ±‰∏Ä</th>
                                <th>ÈÄ±‰∫å</th>

                                <th>ÈÄ±Âõõ</th>

            <!-- ÁßëÁõÆÁÆ°ÁêÜÈ†ÅÈù¢ -->
            <div id="subjects" class="tab-content">

                <button class="btn btn-primary" onclick="openAddSubjectModal()">‚ûï Êñ∞Â¢ûÁßëÁõÆ</button>
                
                <div class="subjects-grid" id="subjectsGrid">
                    <!-- ÂãïÊÖãÁîüÊàêÁßëÁõÆÂç°Áâá -->
                </div>
            </div>

            <!-- ÊïôÂ≠∏ÈÄ≤Â∫¶È†ÅÈù¢ -->
            <div id="progress" class="tab-content">
                <h2>üìà ÊïôÂ≠∏ÈÄ≤Â∫¶</h2>
                <div class="week-selector" id="weekSelector">
                    <!-- ÂãïÊÖãÁîüÊàêÈÄ±Ê¨°ÈÅ∏ÊìáÂô® -->
                </div>
                <button class="btn btn-primary" onclick="openAddProgressModal()">‚ûï Êñ∞Â¢ûÈÄ≤Â∫¶</button>
                
                <div id="progressList">
                    <!-- ÂãïÊÖãÁîüÊàêÈÄ≤Â∫¶ÂàóË°® -->
                </div>
            </div>

            <!-- ÊèêÈÜí‰∫ãÈ†ÖÈ†ÅÈù¢ -->
            <div id="reminders" class="tab-content">
                <h2>üîî ÊèêÈÜí‰∫ãÈ†Ö</h2>
                <button class="btn btn-primary" onclick="openAddReminderModal()">‚ûï Êñ∞Â¢ûÊèêÈÜí</button>
                
                <div id="remindersList">
                    <!-- ÂãïÊÖãÁîüÊàêÊèêÈÜíÂàóË°® -->
                </div>
            </div>
        </div>
    </div>

    <!-- Ê®°ÊÖãÊ°Ü -->
    <div id="modal" class="modal">
        <div class="modal-content">

            <div id="modalBody">

    <script>
        // Êï∏ÊìöÂ≠òÂÑ≤
        let subjects = [];
        let schedule = {};
        let progress = {};
        let reminders = [];
        let currentWeek = 1;

        // ÊôÇÈñìÊÆµË®≠ÂÆö (ÁßªÈô§ÈÄ±ÂÖ≠Êó•)
        const timeSlots = [
            '08:00-09:00', '09:00-10:00', '10:00-11:00', '11:00-12:00',
            '12:00-13:00', '13:00-14:00', '14:00-15:00', '15:00-16:00',
            '16:00-17:00', '17:00-18:00', '18:00-19:00', '19:00-20:00'
        ];

        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
        const dayNames = ['ÈÄ±‰∏Ä', 'ÈÄ±‰∫å', 'ÈÄ±‰∏â', 'ÈÄ±Âõõ', 'ÈÄ±‰∫î'];

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            generateScheduleTable();
            generateWeekSelector();
            updateAllViews();
        });

        // Ê®ôÁ±§ÂàáÊèõ
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            updateAllViews();
        }

        // ÁîüÊàêË™≤Ë°®Ë°®Ê†º
        function generateScheduleTable() {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            timeSlots.forEach(time => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="time-slot">${time}</td>`;
                
                days.forEach(day => {
                    const cell = document.createElement('td');
                    cell.onclick = () => openAddScheduleModal(day, time);
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        // ÁîüÊàêÈÄ±Ê¨°ÈÅ∏ÊìáÂô®
        function generateWeekSelector() {
            const selector = document.getElementById('weekSelector');
            selector.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.className = `week-btn ${i === currentWeek ? 'active' : ''}`;
                btn.textContent = `Á¨¨${i}ÈÄ±`;
                btn.onclick = () => selectWeek(i);
                selector.appendChild(btn);
            }
        }

        // ÈÅ∏ÊìáÈÄ±Ê¨°
        function selectWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateProgressView();
        }

        // Êñ∞Â¢ûÁßëÁõÆÊ®°ÊÖãÊ°Ü
        function openAddSubjectModal() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h3>‚ûï Êñ∞Â¢ûÁßëÁõÆ</h3>
                <form onsubmit="addSubject(event)">
                    <div class="form-group">
                        <label>ÁßëÁõÆÂêçÁ®±</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>ÊéàË™≤ËÄÅÂ∏´</label>
                        <input type="text" class="form-control" name="teacher" required>
                    </div>
                    <div class="form-group">
                        <label>ÁßëÁõÆÊèèËø∞</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Êñ∞Â¢ûÁßëÁõÆ</button>
                </form>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        // Êñ∞Â¢ûË™≤Ë°®Ê®°ÊÖãÊ°Ü
        function openAddScheduleModal(day = '', time = '') {
            const modalBody = document.getElementById('modalBody');
            const subjectOptions = subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            modalBody.innerHTML = `
                <h3>‚ûï Êñ∞Â¢ûË™≤Á®ã</h3>
                <form onsubmit="addSchedule(event)">
                    <div class="form-group">
                        <label>ÈÅ∏ÊìáÁßëÁõÆ</label>
                        <select class="form-control" name="subject" required>
                            <option value="">Ë´ãÈÅ∏ÊìáÁßëÁõÆ</option>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÊòüÊúü</label>
                        <select class="form-control" name="day" required>
                            <option value="">Ë´ãÈÅ∏ÊìáÊòüÊúü</option>
                            ${days.map((d, i) => `<option value="${d}" ${d === day ? 'selected' : ''}>${dayNames[i]}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÊôÇÈñì</label>
                        <select class="form-control" name="time" required>
                            <option value="">Ë´ãÈÅ∏ÊìáÊôÇÈñì</option>
                            ${timeSlots.map(t => `<option value="${t}" ${t === time ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÊïôÂÆ§</label>
                        <input type="text" class="form-control" name="room">
                    </div>
                    <button type="submit" class="btn btn-primary">Êñ∞Â¢ûË™≤Á®ã</button>
                </form>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        // Êñ∞Â¢ûÈÄ≤Â∫¶Ê®°ÊÖãÊ°Ü
        function openAddProgressModal() {
            const modalBody = document.getElementById('modalBody');
            const subjectOptions = subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            modalBody.innerHTML = `
                <h3>‚ûï Êñ∞Â¢ûÊïôÂ≠∏ÈÄ≤Â∫¶</h3>
                <form onsubmit="addProgress(event)">
                    <div class="form-group">
                        <label>ÈÅ∏ÊìáÁßëÁõÆ</label>
                        <select class="form-control" name="subject" required>
                            <option value="">Ë´ãÈÅ∏ÊìáÁßëÁõÆ</option>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÈÄ±Ê¨°</label>
                        <input type="number" class="form-control" name="week" min="1" max="20" value="${currentWeek}" required>
                    </div>
                    <div class="form-group">
                        <label>ÊïôÂ≠∏ÂÖßÂÆπ</label>
                        <textarea class="form-control" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Â≠∏ÁøíÁõÆÊ®ô</label>
                        <textarea class="form-control" name="goals" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Êñ∞Â¢ûÈÄ≤Â∫¶</button>
                </form>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        // Êñ∞Â¢ûÊèêÈÜíÊ®°ÊÖãÊ°Ü
        function openAddReminderModal() {
            const modalBody = document.getElementById('modalBody');
            const subjectOptions = subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            modalBody.innerHTML = `
                <h3>üîî Êñ∞Â¢ûÊèêÈÜí</h3>
                <form onsubmit="addReminder(event)">
                    <div class="form-group">
                        <label>ÈÅ∏ÊìáÁßëÁõÆ</label>
                        <select class="form-control" name="subject" required>
                            <option value="">Ë´ãÈÅ∏ÊìáÁßëÁõÆ</option>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ÊèêÈÜíÈ°ûÂûã</label>
                        <select class="form-control" name="type" required>
                            <option value="">Ë´ãÈÅ∏ÊìáÈ°ûÂûã</option>
                            <option value="homework">üìù ‰ΩúÊ•≠</option>
                            <option value="exam">üìÑ ËÄÉË©¶</option>
                            <option value="project">üíº Â∞àÊ°à</option>
                            <option value="other">üìå ÂÖ∂‰ªñ</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ê®ôÈ°å</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="form-group">
                        <label>ÂÖßÂÆπÊèèËø∞</label>
                        <textarea class="form-control" name="content" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Êà™Ê≠¢Êó•Êúü</label>
                        <input type="datetime-local" class="form-control" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label>ÂÑ™ÂÖàÁ≠âÁ¥ö</label>
                        <select class="form-control" name="priority">
                            <option value="low">üü¢ ‰Ωé</option>
                            <option value="medium" selected>üü° ‰∏≠</option>
                            <option value="high">üî¥ È´ò</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Êñ∞Â¢ûÊèêÈÜí</button>
                </form>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        // Êñ∞Â¢ûÁßëÁõÆ
        function addSubject(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            
            const subject = {
                id: Date.now().toString(),
                name: formData.get('name'),
                teacher: formData.get('teacher'),
                description: formData.get('description')
