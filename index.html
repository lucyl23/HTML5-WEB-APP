<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 3px solid #e9ecef;
        }

        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-tab:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .content {
            padding: 30px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 課表樣式 */
        .schedule-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 700px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .schedule-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            font-weight: 600;
        }

        .schedule-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #e9ecef;
            min-height: 80px;
            vertical-align: middle;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .schedule-table td:hover {
            background: #f8f9fa;
            transform: scale(1.02);
        }

        .time-slot {
            background: #f8f9fa !important;
            font-weight: 600;
            color: #495057;
            cursor: default !important;
        }

        .time-slot:hover {
            transform: none !important;
        }

        .subject-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .subject-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* 時間選擇器樣式 */
        .time-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }

        .time-option {
            padding: 10px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            user-select: none;
        }

        .time-option:hover {
            border-color: #4facfe;
            background: #f8f9fa;
        }

        .time-option.selected {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        /* 表單樣式 */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(79, 172, 254, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 8px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(40, 167, 69, 0.4);
        }

        /* 科目管理 */
        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .subject-item {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #4facfe;
        }

        .subject-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .subject-name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .subject-teacher {
            color: #7f8c8d;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .subject-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        /* 進度和提醒 */
        .progress-item, .reminder-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            transition: all 0.3s ease;
        }

        .progress-item:hover, .reminder-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .reminder-item {
            border-left-color: #ffc107;
        }

        .reminder-urgent {
            border-left-color: #dc3545;
            background: #fff5f5;
        }

        .week-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .week-btn {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .week-btn.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
        }

        .week-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #ff6b6b;
        }

        /* 資料管理區域 */
        .data-management {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-message {
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .week-selector {
                justify-content: center;
            }

            .data-management {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 課表管理系統</h1>
            <p>智能化的學習進度追蹤與提醒系統</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('schedule')">📅 課表</button>
            <button class="nav-tab" onclick="showTab('subjects')">📚 科目管理</button>
            <button class="nav-tab" onclick="showTab('progress')">📈 教學進度</button>
            <button class="nav-tab" onclick="showTab('reminders')">🔔 提醒事項</button>
            <button class="nav-tab" onclick="showTab('records')">💾 記錄管理</button>
        </div>

        <div class="content">
            <!-- 課表頁面 -->
            <div id="schedule" class="tab-content active">
                <h2>📅 每週課表</h2>
                <button class="btn btn-primary" onclick="openAddScheduleModal()">➕ 新增課程</button>
                
                <div class="schedule-container">
                    <table class="schedule-table" id="scheduleTable">
                        <thead>
                            <tr>
                                <th>時間</th>
                                <th>週一</th>
                                <th>週二</th>
                                <th>週三</th>
                                <th>週四</th>
                                <th>週五</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
                            <!-- 動態生成課表 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 科目管理頁面 -->
            <div id="subjects" class="tab-content">
                <h2>📚 科目管理</h2>
                <button class="btn btn-primary" onclick="openAddSubjectModal()">➕ 新增科目</button>
                
                <div class="subjects-grid" id="subjectsGrid">
                    <!-- 動態生成科目卡片 -->
                </div>
            </div>

            <!-- 教學進度頁面 -->
            <div id="progress" class="tab-content">
                <h2>📈 教學進度</h2>
                <div class="week-selector" id="weekSelector">
                    <!-- 動態生成週次選擇器 -->
                </div>
                <button class="btn btn-primary" onclick="openAddProgressModal()">➕ 新增進度</button>
                
                <div id="progressList">
                    <!-- 動態生成進度列表 -->
                </div>
            </div>

            <!-- 提醒事項頁面 -->
            <div id="reminders" class="tab-content">
                <h2>🔔 提醒事項</h2>
                <button class="btn btn-primary" onclick="openAddReminderModal()">➕ 新增提醒</button>
                
                <div id="remindersList">
                    <!-- 動態生成提醒列表 -->
                </div>
            </div>

            <!-- 記錄管理頁面 -->
            <div id="records" class="tab-content">
                <h2>💾 記錄管理</h2>
                <div id="statusMessage" class="status-message"></div>
                
                <div class="data-management">
                    <button class="btn btn-success" onclick="exportData()">📥 匯出資料</button>
                    <button class="btn btn-primary" onclick="openImportModal()">📤 匯入資料</button>
                    <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清空所有資料</button>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px;">
                    <h3>📊 資料統計</h3>
                    <div id="dataStats" style="margin-top: 15px;">
                        <!-- 動態生成資料統計 -->
                    </div>
                </div>

                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin-top: 20px;">
                    <h3>📜 最近更新記錄</h3>
                    <div id="recentRecords" style="margin-top: 15px;">
                        <!-- 動態生成最近記錄 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模態框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalBody">
                <!-- 動態內容 -->
            </div>
        </div>
    </div>

    <script>
        // 數據存儲
        let subjects = [];
        let schedule = {};
        let progress = {};
        let reminders = [];
        let records = [];
        let currentWeek = 1;

        // 更新的時間段設定 (開始時間為10分，結束時間為整點)
        const timeSlots = [
            '08:10-09:00', '09:10-10:00', '10:10-11:00', '11:10-12:00',
            '12:10-13:00', '13:10-14:00', '14:10-15:00', '15:10-16:00',
            '16:10-17:00', '17:10-18:00', '18:10-19:00', '19:10-20:00'
        ];

        const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
        const dayNames = ['週一', '週二', '週三', '週四', '週五'];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            generateScheduleTable();
            generateWeekSelector();
            updateAllViews();
            addRecord('系統啟動', '課表管理系統已啟動');
        });

        // 記錄功能
        function addRecord(action, details) {
            const record = {
                id: Date.now().toString(),
                timestamp: new Date().toLocaleString(),
                action: action,
                details: details
            };
            records.unshift(record); // 最新記錄在前
            if (records.length > 50) { // 保留最近50筆記錄
                records = records.slice(0, 50);
            }
            saveData();
            updateRecordsView();
        }

        // 標籤切換
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            updateAllViews();
        }

        // 生成課表表格
        function generateScheduleTable() {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';

            timeSlots.forEach(time => {
                const row = document.createElement('tr');
                row.innerHTML = `<td class="time-slot">${time}</td>`;
                
                days.forEach(day => {
                    const cell = document.createElement('td');
                    cell.onclick = () => openAddScheduleModal(day, time);
                    row.appendChild(cell);
                });
                
                tbody.appendChild(row);
            });
        }

        // 生成週次選擇器
        function generateWeekSelector() {
            const selector = document.getElementById('weekSelector');
            selector.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const btn = document.createElement('button');
                btn.className = `week-btn ${i === currentWeek ? 'active' : ''}`;
                btn.textContent = `第${i}週`;
                btn.onclick = () => selectWeek(i);
                selector.appendChild(btn);
            }
        }

        // 選擇週次
        function selectWeek(week) {
            currentWeek = week;
            document.querySelectorAll('.week-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateProgressView();
        }

        // 新增科目模態框
        function openAddSubjectModal() {
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h3>➕ 新增科目</h3>
                <form onsubmit="addSubject(event)">
                    <div class="form-group">
                        <label>科目名稱</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>授課老師</label>
                        <input type="text" class="form-control" name="teacher" required>
                    </div>
                    <div class="form-group">
                        <label>科目描述</label>
                        <textarea class="form-control" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">新增科目</button>
                </form>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        // 新增課表模態框 (支援多時段選擇)
        function openAddScheduleModal(day = '', time = '') {
            const modalBody = document.getElementById('modalBody');
            const subjectOptions = subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            modalBody.innerHTML = `
                <h3>➕ 新增課程</h3>
                <form onsubmit="addSchedule(event)">
                    <div class="form-group">
                        <label>選擇科目</label>
                        <select class="form-control" name="subject" required>
                            <option value="">請選擇科目</option>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>星期</label>
                        <select class="form-control" name="day" required>
                            <option value="">請選擇星期</option>
                            ${days.map((d, i) => `<option value="${d}" ${d === day ? 'selected' : ''}>${dayNames[i]}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>選擇時間段 (可選擇多個連續時段)</label>
                        <div class="time-selector" id="timeSelector">
                            ${timeSlots.map(t => `
                                <div class="time-option ${t === time ? 'selected' : ''}" 
                                     onclick="toggleTimeSelection(this)" 
                                     data-time="${t}">
                                    ${t}
                                </div>
                            `).join('')}
                        </div>
                        <input type="hidden" name="timeSlots" id="selectedTimeSlots" value="${time || ''}">
                    </div>
                    <div class="form-group">
                        <label>教室</label>
                        <input type="text" class="form-control" name="room">
                    </div>
                    <button type="submit" class="btn btn-primary">新增課程</button>
                </form>
            `;
            
            document.getElementById('modal').style.display = 'block';
            
            // 確保選中的時間段被正確設定
            setTimeout(() => {
                updateSelectedTimeSlots();
            }, 100);
        }

        // 切換時間選擇
        function toggleTimeSelection(element) {
            element.classList.toggle('selected');
            updateSelectedTimeSlots();
        }

        // 更新選中的時間段
        function updateSelectedTimeSlots() {
            const selectedTimes = Array.from(document.querySelectorAll('.time-option.selected'))
                .map(el => el.dataset.time);
            document.getElementById('selectedTimeSlots').value = selectedTimes.join(',');
        }

        // 新增進度模態框
        function openAddProgressModal() {
            const modalBody = document.getElementById('modalBody');
            const subjectOptions = subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            modalBody.innerHTML = `
                <h3>➕ 新增教學進度</h3>
                <form onsubmit="addProgress(event)">
                    <div class="form-group">
                        <label>選擇科目</label>
                        <select class="form-control" name="subject" required>
                            <option value="">請選擇科目</option>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>週次</label>
                        <input type="number" class="form-control" name="week" min="1" max="20" value="${currentWeek}" required>
                    </div>
                    <div class="form-group">
                        <label>教學內容</label>
                        <textarea class="form-control" name="content" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>學習目標</label>
                        <textarea class="form-control" name="goals" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">新增進度</button>
                </form>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        // 新增提醒模態框
        function openAddReminderModal() {
            const modalBody = document.getElementById('modalBody');
            const subjectOptions = subjects.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            
            modalBody.innerHTML = `
                <h3>🔔 新增提醒</h3>
                <form onsubmit="addReminder(event)">
                    <div class="form-group">
                        <label>選擇科目</label>
                        <select class="form-control" name="subject" required>
                            <option value="">請選擇科目</option>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>提醒類型</label>
                        <select class="form-control" name="type" required>
                            <option value="">請選擇類型</option>

        // 新增課表 (支援多時段)
        function addSchedule(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            let selectedTimes = formData.get('timeSlots');
            
            // 處理時間選擇
            if (!selectedTimes || selectedTimes === '') {
                alert('請選擇至少一個時間段');
                return;
            }
            
            selectedTimes = selectedTimes.split(',').filter(t => t.trim() !== '');
            
            if (selectedTimes.length === 0) {
                alert('請選擇至少一個時間段');
                return;
            }
            
            const subjectId = formData.get('subject');
            const subject = subjects.find(s => s.id === subjectId);
            
            if (!subject) {
                alert('請選擇有效的科目');
                return;
            }
            
            const day = formData.get('day');
            const room = formData.get('room');
            
            if (!day) {
                alert('請選擇星期');
                return;
            }
            
            // 檢查時間衝突
            let conflicts = [];
            selectedTimes.forEach(time => {
                const scheduleKey = `${day}-${time}`;
                if (schedule[scheduleKey]) {
                    conflicts.push(time);
                }
            });
            
            if (conflicts.length > 0) {
                if (!confirm(`以下時間段已有課程：${conflicts.join(', ')}。是否要覆蓋現有課程？`)) {
                    return;
                }
            }
            
            // 為每個選中的時間段創建課程
            selectedTimes.forEach(time => {
                const scheduleKey = `${day}-${time}`;
                schedule[scheduleKey] = {
                    subject: subject,
                    room: room || ''
                };
            });
            
            const dayName = dayNames[days.indexOf(day)];
            addRecord('新增課程', `新增課程：${subject.name} (${dayName} ${selectedTimes.join(', ')})`);
            saveData();
            updateScheduleView();
            closeModal();
            
            // 顯示成功訊息
            showMessage('success', `成功新增課程：${subject.name}`);
        }

            const a = document.createElement('a');
            a.href = url;
            a.download = `課表資料_${new Date().toISOString().split('T')[0]}.json`;

        // 匯入資料
        function importData() {
            const fileInput = document.getElementById('importFile');
            const textInput = document.getElementById('importData');
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        processImportedData(importedData);
                    } catch (error) {
                        showMessage('error', '檔案格式錯誤，請確認是有效的JSON格式');
                    }
                };
                reader.readAsText(file);
            } else if (textInput.value.trim()) {
                try {
                    const importedData = JSON.parse(textInput.value.trim());
                    processImportedData(importedData);
                } catch (error) {
                    showMessage('error', 'JSON格式錯誤，請檢查資料格式');
                }
            } else {
                showMessage('error', '請選擇檔案或輸入JSON資料');
            }

        // 刪除功能
        function deleteSubject(id) {
            if (confirm('確定要刪除這個科目嗎？相關的課表、進度和提醒也會被刪除。')) {
                const subject = subjects.find(s => s.id === id);
                subjects = subjects.filter(s => s.id !== id);
                
                // 刪除相關課表
                Object.keys(schedule).forEach(key => {
                    if (schedule[key].subject.id === id) {
                        delete schedule[key];
                    }
                });
                
                // 刪除相關進度
                Object.keys(progress).forEach(key => {
                    if (progress[key].subject.id === id) {
                        delete progress[key];
                    }
                });
                
                // 刪除相關提醒
                reminders = reminders.filter(r => r.subject.id !== id);
                
                addRecord('刪除科目', `刪除科目：${subject?.name || '未知科目'}`);
                saveData();
                updateAllViews();
            }
        }

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h3>📅 課程詳情</h3>
                <div style="background: #f8f9fa; padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h4 style="color: #4facfe; margin-bottom: 15px;">${scheduleItem.subject.name}</h4>
                    <p><strong>👨‍🏫 授課老師：</strong>${scheduleItem.subject.teacher}</p>
                    <p><strong>📅 時間：</strong>${dayName} ${time}</p>
                    ${scheduleItem.room ? `<p><strong>🏫 教室：</strong>${scheduleItem.room}</p>` : ''}
                    ${scheduleItem.subject.description ? `<p><strong>📝 科目描述：</strong>${scheduleItem.subject.description}</p>` : ''}
                </div>
                <div style="display: flex; gap: 10px; justify-content: center;">
                    <button class="btn btn-primary" onclick="editSchedule('${key}')">編輯課程</button>
                    <button class="btn btn-danger" onclick="deleteSchedule('${key}')">刪除課程</button>
                </div>
            `;
            document.getElementById('modal').style.display = 'block';
        }

        function editSchedule(key) {
            const scheduleItem = schedule[key];
            const [currentDay, currentTime] = key.split('-');
            const subjectOptions = subjects.map(s => 
                `<option value="${s.id}" ${s.id === scheduleItem.subject.id ? 'selected' : ''}>${s.name}</option>`
            ).join('');
            
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h3>✏️ 編輯課程</h3>
                <form onsubmit="updateSchedule(event, '${key}')">
                    <div class="form-group">
                        <label>選擇科目</label>
                        <select class="form-control" name="subject" required>
                            ${subjectOptions}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>星期</label>
                        <select class="form-control" name="day" required>
                            ${days.map((d, i) => `<option value="${d}" ${d === currentDay ? 'selected' : ''}>${dayNames[i]}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>時間</label>
                        <select class="form-control" name="time" required>
                            ${timeSlots.map(t => `<option value="${t}" ${t === currentTime ? 'selected' : ''}>${t}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>教室</label>
                        <input type="text" class="form-control" name="room" value="${scheduleItem.room || ''}">
                    </div>
                    <button type="submit" class="btn btn-primary">更新課程</button>
                </form>
            `;
        }

        function updateSchedule(event, oldKey) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const subject = subjects.find(s => s.id === formData.get('subject'));
            
            // 刪除舊的課程
            delete schedule[oldKey];
            
            // 創建新的課程
            const newKey = `${formData.get('day')}-${formData.get('time')}`;
            schedule[newKey] = {
                subject: subject,
                room: formData.get('room')
            };
            
            addRecord('編輯課程', `編輯課程：${subject.name}`);
            saveData();
            updateScheduleView();
            closeModal();
        }

        function deleteSchedule(key) {
            if (confirm('確定要刪除這個課程嗎？')) {
                const scheduleItem = schedule[key];
                delete schedule[key];
                addRecord('刪除課程', `刪除課程：${scheduleItem?.subject.name || '未知課程'}`);
                saveData();
                updateScheduleView();
                closeModal();
            }
        }

        // 模態框控制
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 數據持久化 (使用 localStorage)
        function saveData() {
            try {
                const dataToSave = {
                    subjects: subjects,
                    schedule: schedule,
                    progress: progress,
                    reminders: reminders,
                    records: records,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('scheduleManagerData', JSON.stringify(dataToSave));
            } catch (error) {
                console.error('儲存資料失敗:', error);
                showMessage('error', '資料儲存失敗，請檢查瀏覽器設定');
            }
        }

        function loadData() {
            try {
                const savedData = localStorage.getItem('scheduleManagerData');
                if (savedData) {
                    const parsedData = JSON.parse(savedData);
                    subjects = parsedData.subjects || [];
                    schedule = parsedData.schedule || {};
                    progress = parsedData.progress || {};
                    reminders = parsedData.reminders || [];
                    records = parsedData.records || [];
                } else {
                    // 初始示例數據
                    loadDefaultData();
                }
            } catch (error) {
                console.error('載入資料失敗:', error);
                showMessage('error', '載入資料失敗，將使用預設資料');
                loadDefaultData();
            }
        }

        function loadDefaultData() {
            subjects = [
                { id: '1', name: '數學', teacher: '王老師', description: '高等數學課程' },
                { id: '2', name: '英文', teacher: '李老師', description: '進階英語會話' },
                { id: '3', name: '物理', teacher: '張老師', description: '基礎物理原理' }
            ];
            
            schedule = {
                'monday-09:10-10:00': { subject: subjects[0], room: 'A101' },
                'tuesday-10:10-11:00': { subject: subjects[1], room: 'B201' },
                'wednesday-14:10-15:00': { subject: subjects[2], room: 'C301' }
            };
            
            progress = {
                '1-week1': {
                    subject: subjects[0],
                    week: 1,
                    content: '微積分基礎概念介紹',
                    goals: '理解極限的基本概念',
                    date: new Date().toLocaleDateString()
                }
            };
            
            reminders = [
                {
                    id: '1',
                    subject: subjects[0],
                    type: 'homework',
                    title: '微積分習題練習',
                    content: '完成課本第1-3章習題',
                    dueDate: new Date(Date.now() + 3 * 24 * 60 * 60 * 1000),
                    priority: 'medium',
                    completed: false
                }
            ];
            
            records = [
                {
                    id: '1',
                    timestamp: new Date().toLocaleString(),
                    action: '系統初始化',
                    details: '載入預設示例資料'
                }
            ];
            
            saveData();
        }
    </script>
</body>
</html>
