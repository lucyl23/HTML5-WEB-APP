<!DOCTYPE HTML>   
<html>
<head>
  <meta charset="UTF-8">
  <title>第一堂課程式互動</title>
</head>
<body>
  <h1 id="msg">Hello World!</h1>
  <button onclick="changeMessage()">點我改變文字</button> 

  <script>
    function changeMessage() {
      document.getElementById("msg").innerText = "你剛剛寫了一個程式！";
    }
  </script>
</body>
</html>
