//單純顯示文字的版本(版本4：多選項 陣列+隨機索引)  
  <h2 id="result">今天中午吃什麼？</h2>  
  <button onclick="pickFood()">抽籤！</button>

  <script>
  function pickFood() {
    let foods = ["便當", "炒飯", "牛肉麵", "壽司", "漢堡"];        //設定foods為陣列(array)
    let randIndex = Math.floor(Math.random() * foods.length);  
    document.getElementById("result").innerText = foods[randIndex];
  }
  </script>

<!--
  Math.random()產出0~1的隨機數值(0.00...001~0.99999...)
  foods.length表示foods陣列的長度
  Math.random乘以一個數(e.g. 5)，結果變成0~4
  Math.floor取下限求整數(去掉小數點/無條件捨去到整數位)
  可使用alert(randIndex);得知實際抽中數值
  因為Math.floor將randIndex變成整數，因此foods[randIndex]會根據randIndex的值出現對應字串
  e.g. foods[0]結果為便當
-->

//文字會切換的版本(版本6：文字快速閃爍)
  <h2>今天中午吃什麼？</h2>    
  <div id="result">？？？</div>
  <button onclick="draw()">開始抽籤</button>

  <script>
  const foods = ["壽司","牛排","滷肉飯","火鍋","拉麵"];

  function draw() {
    let counter = 0;
    const interval = setInterval(() => {
    // 每次隨機顯示一個餐點
    const pick = foods[Math.floor(Math.random() * foods.length)];
    document.getElementById("result").innerText = pick;
    counter++;
    if (counter > 10) clearInterval(interval); // 1秒後停止
    }, 100); // 每0.1秒切換(1000=1秒)
  }
  </script>

<!--
  var變數 = setInterval(function函數, time時間)
  setTimeout(function, time)：定時器，時間到後執行該function(單次)
  setInterval(function, time)：計時器，設定多久時間執行function一次(重複次)
  clearInterval(var變數)：停止該變數的動作，終止計時器
  ()=>{} 設定一個空白function，指定大括號內的內容為該空白function，不用額外獨立命名一個function
-->
